<div id='lol' display='block'>
  <script>
    var objPeople = [
	{ // Object @ 0 index
		username: "username",
		password: "password"
	}
]

function getInfo() {
	var username = document.getElementById('username').value
	var password = document.getElementById('password').value

	for(var i = 0; i < objPeople.length; i++) {
		// check is user input matches username and password of a current index of the objPeople array
		if(username == objPeople[i].username && password == objPeople[i].password) {
			alert('you have logged into ' + username)
		}else if(username === objPeople[i].username && password !== objPeople[i].password) {
      alert('incorrect password, try again')
    }else if(username !== objPeople[i].username && password !== objPeople[i].password) {
      alert('incorrect username and password')
    }
	}
}
  </script>
		<form>
			<input type="text" id="username" placeholder="Choose Username">
			<input type="password" id="password" placeholer="Choose Password">
			<button type="button" onclick="getInfo()">Click Me</button>
		</form>
<style>
	#username{
		text-align: center;
	}
	</style>
</div>
